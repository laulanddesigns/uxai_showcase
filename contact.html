<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – UX/UI &amp; AI Automation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-container">
      <div class="nav-brand"><a href="index.html">Your&nbsp;Name</a></div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="case-studies.html">Case Studies</a></li>
          <li><a href="process.html">Process</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" style="padding-top: 3rem; padding-bottom: 2rem;">
      <div class="container">
        <h1>Contact</h1>
        <p>Ready to work together? Send me a message.</p>
      </div>
    </section>

    <section>
      <div class="container">
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div style="text-align:center;">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </section>

    <section style="background-color:var(--bg-light);">
      <div class="container" style="text-align:center;">
        <p>You can also email me directly at <a href="mailto:your.email@example.com">your.email@example.com</a>.</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Your Name ·
      <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
      ·
      <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      ·
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
